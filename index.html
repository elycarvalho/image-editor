<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="keywords" content="Palavras chave">
	<meta charset="utf-8">
	<!--<meta http-equiv="refresh" content="30">-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Projeto padr√£o</title>
</head>
<body>
	<div class="upper-bar">
		<form>
			<label for="fileInput" id="input-label"><i class="fa fa-folder folder-icon"></i> Escolher imagem</label>
		    <input type="file" id="fileInput" name="fileInput">	
        </form>
        <i class="fas fa-rotate"></i>
	</div>
    <div class="container">     
	    <div id="imgContainer"></div>

		<div class="container-ajustes" >
			<div class="ajuste">
			<p>brightness <span id="bright-percent">100%</span></p>
			<input type="range" id="bright" min="0" max="200" onchange="change('bright')">
			</div>
			<div class="ajuste">
			<p>contrast <span id="contrast-percent">100%</span></p>
			<input type="range" id="contrast" min="0" max="200" onchange="change('contrast')">
			</div>
			<div class="ajuste">
			<p>opacity <span id="opacity-percent">100%</span></p>
			<input type="range" id="opacity" min="0" max="100" value="100" onchange="change('opacity')">
			</div>
			<div class="ajuste">
			<p>grayscale<span id="grayscale-percent">0%</span></p>
			<input type="range" id="grayscale" min="0" max="200" value="0" onchange="change('grayscale')">
			</div>
			<div class="ajuste">
			<p>saturate <span id="saturate-percent">100%</span></p>
			<input type="range" id="saturate" min="0" max="200" onchange="change('saturate')">
			</div>
			<div class="ajuste">   
			<p>invert <span id="invert-percent">0%</span></p>
			<input type="range" id="invert" min="0" max="100" value="0" onchange="change('invert')">
			</div>
			<div class="ajuste">
			<p>blur <span id="blur-percent"></span></p>
			<input type="range" id="blur" min="0" max="15" value="0" onchange="change('blur')">
			</div>
		</div>
	</div>

  <script src="js/script.js"></script>
</body>
</html>
